<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>UIUX</title>
<link rel="stylesheet" href="css/sample_03.css">
<style>
*{margin:0;padding:0}
img{width:100%}
.fltwrap{overflow:auto;
    -webkit-overflow-scrolling:touch;
    -webkit-appearance:none;
    -webkit-backface-visibility:hidden;
    -webkit-transform:translate3d(0,0,0);
}
.fltbx{display:flex}
.fltbx li{flex:none}
.fltbx:active{ animation: nudge 5s linear infinite alternate;}
@keyframes nudge {
  0%, 100% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-100%, 0);
  }
}

</style>
</head>
<body>
<div class="fltwrap">
    <ul class="fltbx">
