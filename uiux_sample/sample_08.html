<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>UIUX</title>
<style>
*{margin:0;padding:0}
section{padding:100px}
section h1{padding:50px}
.full_change{display:flex;align-items:center;justify-content: center;position:absolute;top:0;right:0;bottom:0;left:0;}
.full_change .item .imgbx{position:absolute;top:0;right:0;bottom:0;left:0;background-repeat:no-repeat;background-size: cover;background-position:50% 50%}
input[type=checkbox]{position:absolute;top:0;right:0;bottom:0;left:0;z-index:30;width: 100%;height: 100%; border-radius: 0;border:0;background: rgba(0,0,0,.2);cursor:pointer;-webkit-appearance:none;outline:none;}
input[type=checkbox]:checked{background:transparent}
input[type=checkbox]:checked+.checkbox_next .imgbx{animation-play-state: paused;}
.item .imgbx:nth-child(1){animation-delay:.2s}
.item .imgbx:nth-child(2){animation-delay:.4s}
.item .imgbx:nth-child(3){animation-delay:.6s}
.item .imgbx:nth-child(4){animation-delay:.8s}
.item .imgbx:nth-child(5){animation-delay:1s}
.item .imgbx:nth-child(6){animation-delay:1.2s}

.imgbx{transform:none;animation: full_change 1.2s infinite;animation-fill-mode:both}
@keyframes full_change {
    0%{
		display:block;
		z-index:10;
    }
	100%{
        display:none;
		z-index:0;
    }
}
</style>
</head>
<body style="background:#101010;color:#ccc;text-align:center">
<div class="full_change">
	<input type="checkbox" name="" value="">
	<div class="checkbox_next item">
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/11/23/1adb15af15ae41bab9f423b01dbe0a4b_20181123140805.jpg)"></div>
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/11/08/29fb1f98aca649528f3485c60bda699a_20181108102227.jpg)"></div>
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/11/08/f71cb7e5a726467db88469396cf4d690_20181108104931.jpg)"></div>
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/11/08/c8f34f1499da4ed29ab8f89fa4c0c8d0_20181108105334.jpg)"></div>
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/10/04/46d97b782b7545b68a355d1eb20af7ab_20181004171533.jpg)"></div>
		<div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-product/2018/07/17/e0687fffba794e81a23418609e1d6164_20180717165741.jpg)"></div>
	</div>
</div>
</body>
</html>
