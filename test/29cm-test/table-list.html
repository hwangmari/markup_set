<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>제휴업체 리스트 마크업</title>
<link rel="stylesheet" href="common.css">
<style media="screen">
.tb_layout{table-layout:fixed;width:80%;margin:20px auto 0;text-align:center}
.tb_layout th{padding:12px;border:1px solid #d4d4d4;background:#f5f5f5;font-weight:500;font-size:16px}
.tb_layout td{padding:12px;border:1px solid #d4d4d4;line-height:22px}

@media screen and (max-width:540px){
    .tb_layout{width:100%;margin-bottom:30px}
    .tb_layout th,.tb_layout .tit,.tb_layout td{padding:12px}
    .tb_layout th,.tb_layout td{font-size:12px;line-height:18px}

}
</style>
</head>
<body>
	<div>
		<table class="tb_layout">
			<caption></caption>
			<colgroup>
			<col>
			</colgroup>
			<thead>
			<tr>
				<th scope="col">판매자 리스트</th>
			</tr>
			</thead>
			<tbody>
				<tr><td>디오디너리</td></tr>
				<tr><td>구찌</td></tr>
				<tr><td>공감만세</td></tr>
			</tbody>
		</table>	
	</div>
</body>	
</html>
