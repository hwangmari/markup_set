<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>UI test</title>
<style>
*{padding:0;margin:0;}
.ipad_test{display:flex;align-items:center;justify-content:center;position:absolute;top:0;right:0;bottom:0;left:0;text-align:center;line-height:1.5}
.ipad_test{color:#ccc}
@media screen and (min-width:541px){
    .ipad_test{color:#000}
}
@media screen and (max-width:768px) and (max-height:1024px){
    .ipad_test{color:orange}
}
@media screen and (max-width:1024px) and (max-height:768px){
    .ipad_test{color:#9c27b0}
}
@media screen and (max-width:540px){
    .ipad_test{color:red}
}
@media screen and (max-width:540px) and (max-height:812px){
    .ipad_test{color:#8bc34a}
}
.font_test{padding:50px;line-height:1.5}
.font_test p{display:inline;background-color:green;color:#fff;line-height:30px;}
</style>
</head>
<body>
<div class="font_test">
    <p>
        <span>아이폰x 가로모드 일때 빨강
        아이패드 새로모드일때 파랑
        PC일때 블랙</span>
    </p>

    <p>
        The Last Will and Testament of
Eric Jones
    </p>
</div>

</body>
</html>
