<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>UI test</title>
<style>
*{padding:0;margin:0;}

.loading {
  width: 25px;
  height: 25px;
  margin: 2% auto;
  background: url('https://treehouse-code-samples.s3.amazonaws.com/CSS-DD/codepen/blog/monster.png') left center;
  background: url('img/loading.png') left center ;background-size:375px 25px ;
  animation: play .8s steps(15) infinite ;
}

@keyframes play {
    100% { background-position: -375px; }
}
body {
  background: #24aecd;
}

.monster {
  width: 190px;
  height: 240px;
  margin: 2% auto;
  background: url('https://treehouse-code-samples.s3.amazonaws.com/CSS-DD/codepen/blog/monster.png') left center;
  animation: play2 .8s steps(10) infinite;
}

@keyframes play2 {
    100% { background-position: -1900px; }
}
</style>
</head>
<body style="padding:30px">
    <div class="loading"></div>
    <div class="monster"></div>
</body>
</html>
