<style>
.my_step2{position:relative;margin:0 -2%;font-size:0}
.my_step2 .info_txt{display:inline-block;position:relative;margin:20px 0 0 2%;padding-top:25px;border-top:1px solid #303033;font-size:16px;font-weight:700;text-align:center;box-sizing:border-box}
.my_step2 .info_txt:before,.my_step .info_txt:after{position:absolute;top:-4px;width:1px;height:8px;background:#303033;content:''}
.my_step2 .info_txt:before{left:0}
.my_step2 .info_txt:after{right:0}
.my_step2 .info_txt.info1{width:29%}
.my_step2 .info_txt.info2{margin-left:4%;width:63%}
.my_step2 .step{font-size:0;text-align:center}
.my_step2 .step li{display:inline-block;position:relative;padding:0 34px;text-align:center;vertical-align:middle}
.my_step2 .step li:first-child .rect:before{display:none}
.my_step2 .step .txt{margin-top:8px;font-size:14px;line-height:24px}
.my_step2 .step .rect{display:block;position:relative;width:150px;height:150px;margin:0 auto;border-radius:50%;background:#f4f4f4;font-size:16px;color:#303033}
.my_step2 .step .rect:before{position:absolute;top:50%;left:-34px;width:10px;height:21px;margin-top:-11px;background:red;content:''}
.my_step2 .step .rect span{ display:block;position:absolute;top: 50%;width:100%;font-size:14px;text-align:center;transform:translate(-0%, -50%)}
.my_step2 .step .rect em{ display:block;padding-bottom:7px;font-size:20px;font-weight:700;line-height:1}
.my_step2 .step .dark .rect{background:#303033;color:#fff}

@media screen and (max-width:540px){
.my_step2{margin:0 -20px}
.my_step2 .step{display:table;width:100%;table-layout:fixed}
.my_step2 .step li{display:table-cell;position:relative;padding:0;text-align:center;vertical-align:middle}
.my_step2 .step .rect{display:-webkit-box;width:100%;height:125px;padding-top:0;border-radius:0;background:#303033;font-size:12px;color:#5d5d5d;line-height:17px;-webkit-box-orient:vertical;-webkit-box-pack:center}
.my_step2 .step .rect:before{left:0;width:8px;height:16px}
.my_step2 .step .dark .rect:before{right:100%;left:auto}
.my_step2 .step .rect span{display:inline-block;width:auto;position:static;font-size:12px;text-align:left;transform:none}
.my_step2 .step .rect em{font-size:20px}
}
</style>

            <div class="rect"><span><em>STEP 2</em>반품상세정보 확인</span></div>
        </li>
        <li>
            <div class="rect"><span><em>STEP 3</em>반품신청완료</span></div>
        </li>
    </ol>
