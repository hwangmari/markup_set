<style>
.my_process{margin-top:90px}
.my_step{position:relative;margin:0 -2%;font-size:0}
.my_step .info_txt{display:inline-block;position:relative;margin:20px 0 0 2%;padding-top:25px;border-top:1px solid #303033;font-size:16px;font-weight:700;text-align:center;box-sizing:border-box}
.my_step .info_txt:before,.my_step .info_txt:after{position:absolute;top:-4px;width:1px;height:8px;background:#303033;content:''}
.my_step .info_txt:before{left:0}
.my_step .info_txt:after{right:0}
.my_step .info_txt.info1{width:29%}
.my_step .info_txt.info2{margin-left:4%;width:63%}
.my_step .step{display:table;width:100%;margin-top:45px;table-layout:fixed}
.my_step .step li{display:table-cell;position:relative;padding:0 2%;text-align:center;vertical-align:top}
.my_step .step li:first-child .rect:before{display:none}
.my_step .step .txt{margin-top:8px;font-size:14px;line-height:24px}
.my_step .step .rect{display:block;position:relative;padding-top:100%;margin:0 auto;border-radius:50%;background:#f4f4f4;font-size:16px;color:#303033}
.my_step .step .rect:before{position:absolute;top:50%;left:-19%;width:10px;height:21px;margin-top:-11px;background:red;content:''}
.my_step .step .rect span{ display:block;position:absolute;top: 50%;width:100%;transform:translate(-0%, -50%);text-align:center}
.my_step .step .rect em{ display:block;padding-bottom:7px;font-size:36px;font-weight:700;line-height:1}
.my_step .step .dark .rect{background:#303033;color:#fff}

@media screen and (max-width:540px){
.my_step{margin:0 -20px}
.my_step .step li{padding:0}
.my_step .step .rect{display:-webkit-box;height:140px;padding-top:0;border-radius:0;background:#303033;font-size:12px;color:#5d5d5d;line-height:17px;-webkit-box-orient:vertical;-webkit-box-pack:center}
.my_step .step .rect:before{display:none}
.my_step .step .rect span{display:inline-block;width:auto;position:static;text-align:left;transform:none}
}
</style>
