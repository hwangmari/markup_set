<style>
.my_grade {position:absolute;top:0;right:50px;left:280px;background:#303033; }
.my_grade ul { overflow:hidden; }
.my_grade li { float:left;position:relative;width:25%;height:150px;padding:54px 30px 0 0;box-sizing:border-box;text-align:right; }
.my_grade li:before { content:' ';position:absolute;top:27px;left:0;width:1px;height:100px;background:#5d5d5d; }
.my_grade li:first-child:before { display:none; }
.my_grade li span { display:inline-block;position:absolute;top:24px;left:21px;font-size:14px;font-weight:800;color: #a0a0a0; }
.my_grade li em { font-size:64px;font-weight:400;color:#fff;text-align:right; }
.my_grade .btn_more {display:none}
@media screen and (max-width:540px){
    .my_grade{overflow:hidden;position:static;top:auto;right:auto;left:auto;margin:0 -20px;width:auto;background:none}
    .my_grade ul{margin-right:-1px}
    .my_grade li{width:50%;height:auto;border:1px solid #e4e4e4;border-width:0 1px 1px 0;padding:14px 20px 8px;text-align:left}
    .my_grade li:first-child,.my_grade li:nth-child(2){border-top:0}
    .my_grade li:before{display:none}
    .my_grade li span{display:block;position:static;font-size:12px}
    .my_grade li em{display:block;margin-top:16px;font-size:30px;font-weight:600;color:#303033;text-align:left}
    .my_grade .btn_bx{margin-top:30px;text-align:center}
    .my_grade .btn_more{display:inline-block;margin-top:0;padding:0;border:0;font-size:12px;color:#303033}
    .my_grade .btn_more .ico{display:block;width:8px;height:20px;margin:0 auto 11px;background:red}
}
</style>
