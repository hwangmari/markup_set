<style>
.module_line{max-width:1000px}
.module_line div{margin:78px auto 0}
.module_line .line_1{width:60px;height:4px;background:#000}
.module_line .line_2{width:60px;height:8px;background:url(../../img/line_2.png) no-repeat;background-size:100% auto}
.module_line .line_3{width:80%;height:4px;background:#000}
.module_line .line_4{width:80%;border-top:2px dotted #000}
.module_line .line_5{width:80%;height:1px;background:#000}
.module_line .line_6{position:relative;width:80%}
.module_line .line_6 span{display:block;width:10px;height:10px;margin:0 auto;border-radius:50%;background:#000}
.module_line .line_6:after,.module_line .line_6:before{position:absolute;top:4px;border-top:1px solid #000;content:''}
.module_line .line_6:after{left:0;right:50%;margin-right:50px}
.module_line .line_6:before{left:50%;right:0;margin-left:50px}
</style>
