.prd_s{position:relative;margin-top:20px;padding:15px 65px 10px 0;border-top:1px solid #d4d4d4;box-sizing:border-box}
.prd_s > a{display:block;position:relative;padding:0 10px 0 70px;color:#000}

.prd_s .imgbx{overflow:hidden;position:absolute;top:0;left:0;width:52px;height:52px}

.prd_s .heart_area .active{color:#ff4800}
.prd_s .heart_area .count{display:block;margin:0;text-align:center}
.prd_s .heart_area .count i{display:inline-block;overflow:hidden;width:1px;height:1px;vertical-align:top;color:transparent}

    .prd_s > a{padding:0 10px 60px 0 }
