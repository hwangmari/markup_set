<style>
.colorpicker{display:inline-block;position:relative}
.colorpicker .colorbx_set ul{overflow:hidden;clear:both}
.colorpicker .colorbx_set ul li{float:left;overflow:hidden;margin:0 15px 15px 0}
.colorpicker .colckbx{display:inline-block;overflow:hidden;position:relative;width:20px;height:20px;line-height:20px;vertical-align:top}
.colorpicker .colckbx input{position:absolute;top:-100%;left:-100%;z-index:-10;width:13px;height:13px;background:transparent}
.colorpicker .colckbx label{position:absolute;top:0;left:0;z-index:10;width:20px;height:20px;box-sizing:border-box;border:1px solid #d4d4d4;line-height:100em;vertical-align:top}
.colorpicker .colckbx ruler-svg-icon-ck{position:absolute;top:0;left:0;width:20px;height:20px;box-sizing:border-box;text-align: center}
.colorpicker .colckbx input[type=checkbox]:checked +label+ ruler-svg-icon-ck{z-index:20}

</style>
