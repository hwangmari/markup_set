<style>
.colorpicker{display:inline-block;position:relative}
.colorpicker .colorbx_set{position:relative}
.colorpicker .colorbx_set ul{overflow:hidden;clear:both}
.colorpicker .colorbx_set ul li{float:left;overflow:hidden;margin:0 15px 15px 0}
.colorpicker .colorbx_set ul li>span{position:relative;overflow:hidden}
.colorpicker .colorbx_set ul li:first-child{margin-left:0}
.colorpicker .colorbx_set ul svg{position:absolute;top:50%;left:50%;z-index:10;margin-top:-5px;margin-left:-6px}
.colorpicker .colorbx_set ul input{position:absolute;top:-100%;left:-100%;z-index:-10;width:13px;height:13px;background:transparent}
.colorpicker .colorbx_set ul input:checked+svg{display:inline-block !important}
.colorpicker .colorbx_set ul .pick_color{display:inline-block;overflow:hidden;position:relative;width:20px;height:20px;color:#000;text-indent:-100em;vertical-align:top;box-sizing:border-box;text-align: center}
.colorpicker .colorbx_set ul .pick_color:hover:before{position:absolute;top:0;right:0;left:0;bottom:0;border:1px solid #58adfc;box-sizing:border-box;content:''}
</style>
