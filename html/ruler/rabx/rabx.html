<style>
.rabx{display:inline-block;overflow:hidden;position:relative;height:20px;line-height:20px;vertical-align:top}
.rabx input{position:absolute;top:-100%;left:-100%;z-index:-10;width:13px;height:13px;background:transparent}
.rabx label{display:inline-block;position:relative;z-index:1;padding-left:20px;text-indent:10px;font-size:12px;line-height:20px;box-sizing:border-box;cursor:pointer;vertical-align:top}
.rabx label:before{position:absolute;top:0;left:0;z-index:10;width:20px;height:20px;border-radius:50%;box-sizing:border-box;border:1px solid #d4d4d4;content:''}
.rabx input[type=radio]:checked+label:before{border-color:#375fff;background:#375fff;content:''}
.rabx input[type=radio]:checked+label:after{position:absolute;top:7px;left:7px;z-index:20;width:6px;height:6px;border-radius:50%;background:#fff;content:''}
</style>
