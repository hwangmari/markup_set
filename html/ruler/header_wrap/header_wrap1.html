/* .menu-box */
.menu-box{position:absolute;right:50px;top:22px;vertical-align:top}
.menu-box a,.menu-box button{position:relative;display:inline-block;height:30px;margin-left:13px;box-sizing:border-box;text-align:center;vertical-align:top;line-height:30px}
.menu-box .sp{display:inline-block;overflow:hidden;width:17px;height:17px;margin-top:6px}
.menu-box .ico_my{background-position:0 0}
.menu-box .ico_heart{background-position:-25px 1px}
.menu-box .ico_cart{background-position:-50px 0}
.menu-box .ico_logout{background-position:-75px 0}
.menu-box .ico_login{background-position:-100px 0}
.menu-box .txt{display:inline-block;margin:0 auto;font-size:9px;font-weight:normal;color:#5d5d5d;line-height:30px;vertical-align:top}
.menu-box > li{display:inline-block;vertical-align:top}
.menu-box .count{position:absolute;padding:0 3px;background:#ff4800;text-align:center;color:#fff;border-radius:13px;box-sizing:border-box}
.menu-box ruler-svg-icon-cart{display:block;width:22px;height:28px}
@media screen and (min-width:541px){
    .menu-box .count{top:-2px;left:10px;min-width:18px;height:18px;font-size:9px;line-height:18px}
}
@media screen and (max-width:540px){
    .menu-box{top:0;right:0;width:50px;height:50px;padding:10px 20px 0 10px;box-sizing:border-box}
    .menu-box .count{top:5px;right:7px;min-width:23px;height:23px;font-size:10px;line-height:23px}
}

/* nav-bar */
.nav-bar{position:relative;z-index:50}
.nav-bar ul{padding:0 0 0 32px}
.nav-bar li{display:inline-block;margin:0 15px 2px;font-size:54px}
.nav-bar a{position:relative;display:inline-block;color:#000;font-weight:700}
.nav-bar a:after{position:absolute;left:0;top:53px;width:0;height:6px;background-color:#000;content:''}
.nav-bar a:hover:after,
.nav-bar a:active:after,
.nav-bar .selected a:after,
.nav-bar .selected a{width:100%}
@media screen and (max-width:1300px){
    .nav-bar li{margin:0 0 2px 15px;font-size:46px}
    .nav-bar a:after{top:45px}
}
@media screen and (max-width:540px){
    .nav-bar .mweb{display:flex;flex-wrap:wrap;height:67px;min-width:inherit;padding:0;background:#fff;border-top:1px solid #e8e8e8}
    .nav-bar li{flex:1;margin:0;text-align:center;font-size:16px;line-height:67px}
    .nav-bar a{display:block;padding:0 0 10px;color:#5d5d5d}
    .nav-bar a:after{display:none;top:-1px;width:100%;height:4px;background:#ff4800}
    .nav-bar .active a:after{display:block}
    .nav-bar .ico{display:block;overflow:hidden;width:57px;height:57px;margin:0 auto;background:url(https://img.29cm.co.kr/next29cm/sp_navbar.jpg);background-size:285px 114px}
    .nav-bar .txt{display:none}
    .nav-bar li:nth-child(1) .ico{background-position:0 0}
    .nav-bar li:nth-child(1).active .ico{background-position:0 -57px}
    .nav-bar li:nth-child(2) .ico{background-position:-57px 0}
    .nav-bar li:nth-child(2).active .ico{background-position:-57px -57px}
    .nav-bar li:nth-child(3) .ico{background-position:-171px 0}
    .nav-bar li:nth-child(3).active .ico{background-position:-171px -57px}
    .nav-bar li:nth-child(4) .ico{background-position:-228px 0}
    .nav-bar li:nth-child(4).active .ico{background-position:-228px -57px}
}

/* nav_snb */
.nav_snb{margin-top:12px;padding:0 50px}
.nav_snb_in{display:-webkit-flex;display:flex}
.nav_snb li{float:left;margin-right:22px}
.nav_snb a{display:block;padding:6px 0 2px;border-bottom:4px solid transparent;font-size:16px;color:#000;font-weight:600}
.nav_snb a.active,.nav_snb a:hover{border-bottom-color:#000}
.nav_snb .snb a{text-transform:uppercase}
.nav_snb .snb2{position:relative;display:block;padding-left:20px}
.nav_snb .snb2:after{position:absolute;top:6px;left:0;width:1px;height:22px;background:#a0a0a0;content:''}
.nav_snb .snb2 a{font-style:italic;text-transform:capitalize;font-weight:300}
@media screen and (max-width:540px){
    .nav_snb{display:none;padding:50px 0 20px 20px}
    /* gnb_banner 영역 플러스 */
    /deep/ .has_banner .nav_snb{padding-top:100px!important}
    .nav_snb_in{display:block;height:300px;column-width:50%;column-count:2;line-height:50px;vertical-align:top}
    .nav_snb li{width:100%;height:46px;margin:0}
    .nav_snb:after{display:block;clear:both;content:''}
    .nav_snb a{display:block;height:46px;padding:0;border-bottom:0;color:#000;line-height:46px}
    .nav_snb a.active,.nav_snb a:hover{border-bottom:0}
    .nav_snb .snb a{font-size:42px;font-weight:bold;text-transform:lowercase}
    .nav_snb .snb a:first-letter{text-transform:capitalize}
    .nav_snb .snb2{padding:0}
    .nav_snb .snb2 a{font-size:26px;font-style:italic;text-transform:lowercase;font-weight:200;text-decoration:underline}
    .nav_snb .snb2:after{display:none}
    .nav_snb_open{display:block}
}

/* nav_bar_wrap lnb_wrap */
.nav_bar_wrap{position:relative}
.lnb_wrap_in{height:220px;margin:0 50px;background:#fff;overflow:hidden}
.lnb_wrap{opacity:0;overflow:hidden;position:absolute;top:26%;right:-100px;left:0;z-index:0;padding:80px 0 0;background:#fff;border-bottom:1px solid #d4d4d4;pointer-events:none}
.lnb_wrap ul{display:block;display:-webkit-box;display:-ms-flexbox;display:flex}
.lnb_wrap li:last-child>ruler-gnb-preview{margin-right:0}
.lnb_wrap .btnbx{position:absolute;right:50px;bottom:15px;letter-spacing:-4px}
.lnb_wrap .btnbx a{color:#000}
.lnb_wrap .btnbx .btn_txtover{margin:10px 22px 0 0;border-bottom:2px solid #000;font-weight:bold;font-size:12px;line-height:20px;letter-spacing:0}
.lnb_wrap .btnbx .btn_prev,.lnb_wrap .btnbx .btn_next{display:inline-block;width:36px;height:36px;margin-left:-1px;padding:9px 13px;border:1px solid #ccc;text-align:center;vertical-align:bottom;box-sizing:border-box}
.lnb_wrap .btnbx .btn_prev span,.lnb_wrap .btnbx .btn_next span{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
@media (min-width:541px){
    .nav_bar_wrap{margin-right:100px;padding-top:10px}
}
@media screen and (max-width:540px){
/* HACK:iOS Safari에서 스크롤 시, fixed 엘리먼트가 멈춰있다가 스크롤을 멈추면 위치를 잡는 이슈가 있어서 `transform:translate3d(0,0,0)` 스타일을 줌 */
    .nav_bar_wrap{position:fixed;bottom:0;left:0;right:0;z-index:100;-webkit-transform:translate3d(0,0,0)}
}

/* 스크롤 */
@media screen and (min-width:541px){
    .header_active{top:0;padding-bottom:7px;border-bottom:1px solid #d4d4d4}
    .header_active .header{padding:0}
    .header_active .brand-logo{float:left;width:56px;height:56px;padding:19px 25px 0 50px}
    .header_active .brand-logo a{display:block;width:56px;height:56px;background-position:0 -25px}
    .header_active .brand-logo .mweb{display:none}
    .header_active .menu-box{top:18px}
    .header_active .menu-box .txt{display:none}
    .header_active .nav_bar_wrap{padding-top:0}
    .header_active .nav-bar{position:absolute;top:11px;left:85px}
    .header_active .nav-bar li{font-size:32px}
    .header_active .nav-bar a{font-weight:800}
    .header_active .nav-bar a:after{top:31px;height:4px}
    .header_active .nav_snb{margin:55px 0 5px}
    .header_active .nav_snb a{border-bottom-width:3px;font-size:13px}
    .header_active .nav_snb .snb{font-weight:500}
    .header_active .nav_snb .snb2:after{height:18px;background:#d4d4d4}
    .header_active .lnb_wrap{top:0;padding-top:20px}
}

.mweb{display:none}
.pcweb{display:block}
@media screen and (max-width:540px){
    .mweb{display:block}
    .pcweb{display:none}
}
