<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
<style>
    .point{color:#ff4800}
    .bx{position:relative;width:540px;height:60px;background:#f8f8f8;border:1px solid #e4e4e4}
    .coupon_banner{display:flex;overflow:hidden;height:60px;padding:0 86px 0 20px;align-items:center}
    .coupon_banner .txt{font-weight:bold;font-size:14px;color:#000}
    .coupon_banner .txt:after{position:absolute;top:50%;right:16px;width:43px;height:7px;margin-top:-4px;content:'';border:1px solid red}
    .coupon_banner br{display:none}
    @media screen and (max-width:540px){
        aside{padding:0 20px}
        .bx{width:100%;height:64px}
        .coupon_banner{padding:0 60px 0 16px}
        .coupon_banner br{display:block}
    }
    
</style>
<aside>
    <div class="bx">
        <a href="https://www.29cm.co.kr/event/benefit-guide/guide" target="_blank" class="coupon_banner">
            <div class="txt">
                첫 구매 시 <span class="point">10%</span> 즉시 할인 <br>그리고 다양한 추가 할인 혜택들
            </div>
        </a>
    </div>
</aside>
</body>
</html>
