<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>ERROR :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<style>
.err_wrap{position:relative;max-width:1000px;margin:150px auto;padding:136px 50px 181px;color:#020202;box-sizing:border-box}
.err_wrap .logo{display:block;overflow:hidden;width:140px;height:35px;background:red;font-size:1px;line-height:999px}
.err_wrap .err_tit{margin-top:50px;font-size:30px;font-weight:normal}
.err_wrap .err_txt{margin-top:25px;font-size:14px;line-height:18px}

.pc_view{display:block}
.m_view{display:block}
@media screen and (max-width:540px){
	.err_wrap{max-width:none;margin:80px 0;padding:0 20px}
	.pc_view{display:none}
	.m_view{display:block}
}
</style>

</head>
<body>
<div class="header_wrap">
    <!-- [D] jquery include -->
</div>

<div class="err_wrap">
	<strong class="logo">29CM</strong>
	<h2 class="err_tit">요청하신 페이지를 찾을 수 없습니다<br>불편을 드려 죄송합니다</h2>
	<p class="err_txt">
		방문하시려는 페이지의 주소가 잘못 입력되었거나<br>
		페이지의 주소가 변경 혹은 삭제되어 <br class="m_view">
		요청하신 페이지를 찾을 수 없습니다<br>
		입력하신 주소가 정확한지 다시 한번 확인해주시기 바랍니다
	</p>
</div>

<div class="footer">
    <!-- [D] jquery include -->
</div>

<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
