<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>개편이벤트 :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<style>
.blind{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.renewal_wrap{position:relative;max-width:1000px;margin:150px auto;text-align:center;box-sizing:border-box}
.renewal_wrap .renewal_tit{font-size:30px;color:#000}
.renewal_wrap .renewal_txt{margin-top:30px;font-size:16px;color:#303033}
.renewal_wrap .btn_share{display:block;width:70px;height:70px;margin:30px auto 0}
.renewal_wrap .btn_share img{width:100%}

.pc_view{display:block}
.m_view{display:block}
@media screen and (max-width:540px){
	.renewal_wrap{max-width:none;margin:80px 0;padding:0 20px}
	.pc_view{display:none}
	.m_view{display:block}
}
</style>

</head>
<body>
<div class="header_wrap">
    <!-- [D] jquery include -->
</div>

<div class="renewal_wrap">
	<h2 class="renewal_tit">쇼핑 리스트 제출 완료</h2>
	<p class="renewal_txt">전체 공개로 공유해보세요, 당첨 확율이 올라갑니다</p>
	<a href="#" class="btn_share"><img src="//image.29cm.co.kr/mall/daily/img_facebook.png" alt="페이스북 공유"></a>
</div>
<div class="renewal_wrap">
	<h2 class="renewal_tit">쇼핑 리스트가 업데이트 되었습니다</h2>
	<p class="renewal_txt">
		쇼핑 리스트를 다시 제출하셨군요<br>
		지금 제출하신 리스트로 잘 참여되었습니다<br>
		공유도 다시 해보시겠어요?
	</p>
	<a href="#" class="btn_share"><img src="//image.29cm.co.kr/mall/daily/img_facebook.png" alt="페이스북 공유"></a>
</div>

<div class="footer">
    <!-- [D] jquery include -->
</div>

<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
