		<h1>주식교환으로 인한 주권제출공고</h1>
		<p>
			당회사는 2018년 3월 29일  임시주주총회의 결의로 주식회사 스타일쉐어와의 주식교환계약서를 승인하고 스타일쉐어 주식회사<br>

			<strong>2018년 3월 29일</strong>
			주식회사  에이플러스비<br>
			서울특별시 마포구 양화로10길 45(서교동)<br>
