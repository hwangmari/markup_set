<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>상품후기 :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<link rel="stylesheet" type="text/css" href="../../dist/css/mypage.css">
<style type="text/css">
body { min-width:auto; }

fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}

.my_review{padding-top:38px;text-align:center}
.my_review .txt{font-size:13px;color:#a5a5a5;line-height:22px}
.star_area{margin-top:10px}
.star_area .star{width:29px;height:29px;margin:0 3px;background:#d4d4d4}
.star_area .star.on{background:#fd481f}
.file_area{margin-top:40px}
.file_area button{position:relative;margin:0 25px}
.file_area button:before{position:absolute;top:50%;left:-25px;width:1px;height:25px;margin-top:-13px;background:#d4d4d4;content:''}
.file_area button:first-child:before{display:none}
.file_area .sp{display:inline-block;overflow:hidden;width:38px;height:31px;background:red;font-size:1px;text-indent:9999px;white-space:nowrap;vertical-align:top}
.review_write_area{margin-top:42px;padding:15px 20px 20px;background:#f1f1f1;text-align:left}
.review_write_area .inptxtbx textarea{max-height:120px;padding:0;border:0;font-size:14px;line-height:24px}
.review_write_area .info_lst{margin-top:8px}
.review_write_area .info_lst li{position:relative;padding-left:10px;font-size:13px;color:#a5a5a5;line-height:22px}
.review_write_area .info_lst li:before{position:absolute;top:8px;left:0;width:3px;height:3px;border-radius:999em;background:#d8d8d8;content:''}
</style>
</head>
<body>
	<div class="my_wrap">
		<section class="my_review">
			<h3 class="blind">상품후기</h3>
			<p class="txt">별점으로 평가해 주세요.</p>
			<div class="star_area">
				<button type="button" class="star on"><span class="blind">별점 1</span></button> <!--[D] 클릭 시 .on 추가 -->
				<button type="button" class="star on"><span class="blind">별점 2</span></button>
				<button type="button" class="star on"><span class="blind">별점 3</span></button>
				<button type="button" class="star"><span class="blind">별점 4</span></button>
				<button type="button" class="star"><span class="blind">별점 5</span></button>
			</div>
			<div class="file_area">
				<button type="button" class="btn_camera"><span class="sp">사진 촬영</span></button>
				<button type="button" class="btn_upload"><span class="sp">사진 업로드</span></button>
			</div>
			<div class="review_write_area">
				<div class="inptxtbx">
					<textarea class="field_inp" placeholder="상품 후기는 최대 5자 이상 입력해 주세요."></textarea> <!--[D] 두줄이상 입력할 경우 줄수에 맞게 height값 수정/ textarea max-height값 : 120px -->
				</div>
				<ul class="info_lst">
					<li>포토후기 : 사진과 함께 150자 이상의 글을 쓰시면 1,000 point</li>
					<li>일반후기 : 사진없이 150자 이상의 글을 쓰시면 500 point</li>
					<li>기타후기 : 1만원 이하의 상품 사진 유무 상관없이 150자 미만의 글을 쓰신 분께는 기본 마일리지 100 point가 적립됩니다.</li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
