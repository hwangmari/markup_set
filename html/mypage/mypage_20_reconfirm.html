<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>회원정보수정 :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<link rel="stylesheet" type="text/css" href="../../dist/css/mypage.css">
<style type="text/css">
.tb_lst>li{display:table;width:100%;border-bottom:1px solid #d4d4d4;table-layout:fixed}
.tb_lst p,.tb_lst ul{font-size:14px;color:#303033;line-height:24px}
.tb_lst strong{font-weight:700}
.tb_lst .in_td{display:table-cell;height:50px;vertical-align:middle}
.tb_lst .type{font-size:12px;font-weight:normal;color:#303033;line-height:50px}

.my_reconfirm .my_tit span{display:inline-block;margin-left:7px;font-size:12px;font-weight:normal;color:#303033;line-height:23px;vertical-align:bottom}
.my_reconfirm .btn_bx{padding-top:20px;border-top:1px solid #d4d4d4}
.my_reconfirm .btn_bx .btn_bor,.my_reconfirm .btn_bx .btn_black{width:82px;height:40px;border-radius:2px}
.reconfirm{padding:38px 0}
.reconfirm .type{display:inline-block;min-width:86px;font-size:14px;font-weight:normal;color:#303033;line-height:40px}
.reconfirm .re_user{height:40px;font-size:16px;font-weight:700;line-height:40px}
.reconfirm .inpbx{display:inline-block;width:200px}

@media screen and (max-width:540px){
.my_reconfirm{padding:20px 0}
.my_reconfirm .re_txt{font-size:13px;color:#303033;line-height:22px}
.my_reconfirm .btn_bx{border-top:4px solid #000}
.my_reconfirm .btn_bx .btn_bor,.my_reconfirm .btn_bx .btn_black{width:49%}
.reconfirm{margin-top:20px;padding:30px 0;border-top:4px solid #000}
.reconfirm .in_row{margin-top:10px}
.reconfirm .in_row:first-child{margin-top:0}

}
</style>
</head>
<body>
<div class="header_wrap">
    <!-- [D] jquery include -->
</div>

<div class="my_wrap">
	<!--[D] PC view -->
	<div class="article_left">
		<!--  MYPAGE 01  -->
		<section class="my_my">
			<!-- [D] jquery include -->
		</section>

		<!-- Mobile view :: My 정보 안내 m_view -->
		<section class="my_grade">
			<!-- [D] jquery include -->
		</section>

		<!--  MYPAGE 02  -->
		<section class="my_shop">
			<!-- [D] jquery include -->
		</section>

		<!--  MYPAGE 03  -->
		<section class="my_call">
			<!-- [D] jquery include -->
		</section>
	</div>

	<div class="article_right">

		<!-- 회원정보수정_ 시밀번호 재확인 -->
		<section class="my_reconfirm">
			<h3 class="pc_view my_tit">비밀번호 재확인 <span>회원님의 소중한 정보보호를 위해 비밀번호를 재확인하고 있습니다</span></h3>
			<p class="m_view re_txt">회원님의 소중한 정보보호를 위해 비밀번호를 재확인하고 있습니다</p>
			<form action="#">
			<fieldset>
				<legend>비밀번호 재확인 절차</legend>
				<div class="reconfirm">
					<div class="in_row">
						<strong class="type">회원아이디</strong>
						<input type="text" value="kkangna0" readonly="readonly" class="re_user">
					</div>
					<div class="in_row">
						<label for="u_pw" class="type">비밀번호</label>
						<div class="inpbx">
							<input type="text" id="u_pw">
						</div>
					</div>
				</div>
				<div class="btn_bx">
					<button type="reset" class="btn_bor">취소</button>
					<button type="submit" class="btn_black">확인</button>
				</div>
			</fieldset>
			</form>
		</section>
	</div>
</div>
<div class="footer">
    <!-- [D] jquery include -->
</div>

<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
