<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Media</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/reset.css">

<style media="screen">
.profile_area{position:relative;padding:16px 20px 60px;word-break:break-all}
.profilebx{position:relative;padding-right:100px;}
.profilebx .imgbx{display:block;overflow:hidden;position:absolute;top:0;right:0;width:80px;height:80px;border-radius:50%;background:no-repeat 50% 50%;background-size:cover}
.profilebx .btn_follow{display:block;position:absolute;top:125px;right:0;width:72px;height:30px;border:1px solid #000;font-size:12px;}
.profilebx .profile_id{font-size:26px;line-height: 28px;color:#000}
.profilebx .profile_id:after{display:inline-block;width:16px;height:16px;margin:3px 0 0 5px;border-radius:50%;background:blue;vertical-align:top;content:''}
.profilebx .profile_dsc{margin-top:10px;font-size:14px;line-height:18px;color:#303033}

.followbx{display:flex;margin-top:10px}
.followbx a{display:inline-block;margin-right:20px;padding:9px 0;font-size:13px;color:#a0a0a0;line-height:16px;border:1px solid red}
.followbx a span{margin-left:4px;color:#000;}
.sharebx{margin-top:10px;letter-spacing:-4px}
.sharebx a{overflow:hidden;display:inline-block;width:30px;height:30px;background:#ccc;border-radius:50%;margin-right:10px;vertical-align: top;font-size:10px;letter-spacing: 0}

.tabbx{display:table;width:100%;table-layout:fixed;border-top:1px solid #f4f4f4}
.tabbx li{display:table-cell;height:65px;text-align:center;vertical-align: middle}
.tabbx a{display:block;font-size:14px;color:#d8d8d8}
.tabbx .action a{color:#000}
</style>
</head>

            <div class="profile_id">12345678901234567890123456789</div>

            <a href="#">비메오</a>
            <a href="#">URL</a>
        </div>
    </div>

    <ul class="tabbx">

        <li class="action"><a href="#">PRODUCT</a></li>
