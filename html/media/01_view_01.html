<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Media</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/reset.css">

<style media="screen">
.media_wrap{position:fixed;top:0;bottom:0;left:0;right:0;word-break:break-all}

.videobx{display:flex;align-items:center;justify-content: center;overflow:hidden;position:absolute;top:0;right:0;bottom:0;left:0;width:100%;height:100vh;background:#000}
.videobx iframe,
.videobx object,
.videobx embed,
.videobx video{height:100%;margin:0 auto}
.videobx .video_control:after{position:absolute;top:50%;left:50%;z-index:50;width:60px;height:60px;margin:-30px 0 0 -30px;border:2px solid #fff;border-radius:50%;background:url(https://img.29cm.co.kr/campaign/listerine/play_icon.png) no-repeat 58% 50%;background-size:32px 32px;pointer-events:none;content:''}

.media_info{font-size:12px;line-height:18px;}
.media_info a,.media_info button{border:1px solid yellow;color:#fff;font-size:14px;line-height: 22px;word-break:break-all}
.media_info .tabbx,
.media_info .btminfo,
.media_info .laylinkbx{position:absolute;z-index:30;border:1px solid red;color:#fff}

.tabbx{top:0;left:0;right:0;display:flex;align-items: center;justify-content: center}
.tabbx a{display:block;padding:10px;margin:0 5px}
.tabbx .action a{background:#ccc}
.btminfo{left:20px;right:90px;bottom:20px;padding-right:45px}

.profilebx{position:relative;display:table;width:100%;min-height:38px}
.profilebx button{display:block;overflow:hidden;position:absolute;top:0;left:0;z-index:10;width:40px;height:40px;background:blue;border-radius:50%;opacity:.8;background-size:50%}
.profilebx a{display:table-cell;overflow:hidden;width:100%;min-height:38px;padding-left:52px;line-height:17px;font-weight:bold;vertical-align:middle;box-sizing:border-box}
.profilebx .imgbx{display:block;overflow:hidden;position:absolute;top:0;left:0;width:38px;height:38px;background:no-repeat 50% 50%;background-size:cover}

.hashtagbx{overflow:hidden;height:22px;margin-top:8px}
.hashtagbx.open{height:auto;}
.hashtagbx:hover{height:auto;}
.hashtagbx .tagbx{overflow:hidden;text-overflow: ellipsis;white-space: nowrap;}
.hashtagbx.open .tagbx{overflow:auto;white-space:normal}
.hashtagbx:hover .tagbx{overflow:auto;white-space:normal}
.hashtagbx a{margin-right:5px}
.hashtagbx a>div{display:inline-block;border:1px solid green}
.hashtagbx p{margin-top:20px}
.hashtagbx .btn{display:block;overflow:hidden;position:absolute;bottom:-10px;right:0;width:48px;height:48px;background:blue;opacity:.8}

.laylinkbx{right:0;bottom:20px;width:45px;padding:10px}
.laylinkbx button{display:block;overflow:hidden;width:45px;height:45px;margin-top:25px}
</style>
</head>
<body>
<div class="media_wrap">
    <div class="media_play">
        <!-- 영상 비디어 영역 -->
        <div class="videobx">
            <div class="video_control">
                <video autoplay="" loop="" muted="" playsinline="" data-src="https://img.29cm.co.kr/campaign/samsung_ep1/video/top_trip_m.mp4" poster="https://img.29cm.co.kr/campaign/samsung_ep2/img/mo_top.jpg">
                    <source src="https://img.29cm.co.kr/campaign/samsung_ep1/video/top_trip_m.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="media_info">
        <ul class="tabbx">
            <li class="action"><a href="#">팔로잉</a></li>
            <li><a href="#">추천</a></li>
        </ul>
        <div class="btminfo">
            <div class="profilebx">
                <button type="button" name="button">프로필 팔로잉 팔로잉하면 버튼 삭제</button>
                <a href="#">
                    <div class="imgbx" style="background-image:url(https://img.29cm.co.kr/next-edition/2019/09/04/db6218190cae46a5b17bd3df7b72a298_20190904103441.jpg?width=80)"></div>
                    123456789012 닉네임값 29자 제한
                </a>
            </div>

            <!-- 영역 hashtagbx open -->
            <div class="hashtagbx">
                <div class="tagbx">
                    <a href="#태그태그">#태그태그</a><a href="#태그태그">#태그태그</a><a href="#asdfadfadsfdadsfadfasadsfadfasadsfadfasadsfadfas">#asdfadfadsfdadsfadfasadsfadfasadsfadfasadsfadfas</a><a href="#태그태그">#태그태그</a>
                </div>
                <p>이건... 글자수 제한을 해야하는것인가? 스크롤을 해야하는거 아닌가?
                    NIKE(나이키)는 1972년 그리스 신화속 승리의 여신 니케(nike)의 미국식 발음을 따 ‘나이키’로 브랜드 이름을 바꾸었고  1988년 이후부터 JUST DO IT 성장하고있다NIKE(나이키)는 1972년 그리스 신화속 승리의 여신 니케(nike)의 미국식 발음을
                </p>
                <button type="button" name="button" class="btn">열기 / 닫기</button>
            </div>
        </div>
        <div class="laylinkbx">
            <button type="button" name="button">음소거</button>
            <button type="button" name="button">더보기</button>
            <button type="button" name="button">공유하기</button>
            <button type="button" name="button">하트</button>
            <button type="button" name="button">연결상품 상세보기</button>
        </div>
    </div>
</div>

<script src="../../../js/jquery.include.js"></script>-->
</body>
</html>
