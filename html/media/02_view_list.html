<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Media</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/reset.css">

<style media="screen">
.videobx{display:flex;align-items:center;justify-content:center;overflow:hidden;position:absolute;top:0;right:0;bottom:0;left:0;width:100%;height:100%;background:#000}
.videobx iframe,
.videobx object,
.videobx embed,
.videobx video{height:100%;margin:0 auto}
.videobx .video_control:after{position:absolute;top:50%;left:50%;z-index:10;width:60px;height:60px;margin:-30px 0 0 -30px;border:2px solid #fff;border-radius:50%;background:url(https://img.29cm.co.kr/campaign/listerine/play_icon.png) no-repeat 58% 50%;background-size:32px 32px;pointer-events:none;content:''}
.videobx img{width:100%}

.listbx ul{display:flex;flex-wrap: wrap;}
.listbx li{flex:none;position:relative;width:33.33%;padding-top:60%;}
.listbx li a{display:block;}

.listbx_viewer{position:relative;width:100%;padding-top:156%}
</style>
</head>
<body>
<div class="media_wrap">
    <div class="listbx">
        <ul>
            <li>
                <a href="#">
                    <div class="videobx">
                        <img src="https://img.29cm.co.kr/campaign/samsung_ep2/img/mo_top.jpg" alt="">
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="videobx">
                        <img src="https://img.29cm.co.kr/next-product/2019/06/17/b1e5df663f934744bc0b11b6f7daebdb_20190617142715.jpg?width=300" alt="">
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="listbx_viewer">
        <button type="button" name="button"></button>
        <div class="videobx">

            스와이퍼
                비디오모듈


        </div>
    </div>
</div>
