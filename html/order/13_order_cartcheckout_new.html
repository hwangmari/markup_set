<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>주문서 </title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<link rel="stylesheet" type="text/css" href="../dist/css/order.css">
<link rel="stylesheet" type="text/css" href="../dist/css/order_new.css">
</head>
<body>
<div class="header_wrap">
    <!-- [D] jquery include -->
</div>

<div class="container-s">
	<div class="container-order">
        <!--- content : start -->
		<div class="container-header">
			<ol class="order-flow">
				<li>SHOPPING BAG</li>
				<li class="active">ORDER</li>
				<li>ORDER CONFIRMED</li>
			</ol>
		</div>
		<div class="star-info"><i class="icon-star">*</i> 표시는 필수입력 항목</div>

		<div class="order__info__wrap">
			<div class="order checkout__form form1">
				<div class="order__list">
		            <div class="order__header">
		                <h3>주문상품 확인 / 총 1개</h3>
		            </div>

		            <div class="order__body">
		                <div class="product">
		                    <a href="/shop/shop_detail.asp?idx=139001" class="product__image"><img src="//image.29cm.co.kr/contents/itemIcon/201705/20170508112010.jpg?cmd=thumb&amp;width=90&amp;height=90" alt=""/></a>
		                    <div class="product__information" style="padding-right:10px;">
		                        <a href="/brand/brandshop.asp?idx=1708&amp;tabcode=2&amp;sPT=s" target="_blank" class="brand__name">ANOTHER OFFICE</a>
		                        <a href="/shop/shop_detail.asp?idx=139001" target="_blank" class="product__name" style="word-break:break-all;">Mate baqueshirt (Charcoal/Ecru)</a>
		                        <div class="product__option">
		                            <div>옵션 : [사이즈]00(Girls 55)</div>
		                        </div>
		                        <div class="product__price">
		                            <span class="product__price--original">46,000원 / 2</span>
		                            <span class="product__price--discount" id="HTML_itemcouponcostorigin_0" style="display: block;"></span>
		                            <span class="product__price--discount" id="HTML_itemcouponcost_0" style="display:none;"></span>
		                        </div>
		                        <div>

		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
	        </div>


			<!-- [D] pc ver-->
			<div class="order order__info">
				<!-- 주문고객정보 -->
				<div class="order__header">
					<h3>주문자 정보 / 배송정보 확인</h3>
				</div>
				<div class="order_info_include">
					<!-- [D] jquery include -->
				</div>


			</div>
			<!-- // [D] pc ver -->

			<div class="order order__discount">
				<!-- 할인정보 -->
				<div class="order__header">
					<h3>쿠폰 / 마일리지 사용</h3>
				</div>

				<div class="order_discount_include">
					<!-- [D] jquery include -->
				</div>
			</div>


			<div class="order checkout__form form2">
				<!-- 결제금액 -->
				<div class="order__header m_view">
					<h3>주문금액 확인</h3>
				</div>
		        <div class="order-price">
		            <table>
		                <colgroup>
		                    <col style="width:50%">
		                    <col style="width:50%">
		                </colgroup>
		                <tbody>
		                    <tr>
		                        <th scope="row">총 상품금액</th>
		                        <td>92,000 원</td>
		                    </tr>
		                    <tr>
		                        <th scope="row">배송비</th>
		                        <td>0 원</td>
		                    </tr>
		                    <tr>
		                        <th scope="row">마일리지 사용</th>
		                        <td><span id="DISP_SPENDMILEAGE">0</span> 원</td>
		                    </tr>
		                    <tr>
		                        <th scope="row">보너스쿠폰 사용</th>
		                        <td><span id="DISP_SAILCOUPON_TOTAL">0</span> 원</td>
		                    </tr>
		                    <tr>
		                        <th scope="row">상품쿠폰 사용액</th>
		                        <td><span id="DISP_ITEMCOUPON_TOTAL">0</span> 원</td>
		                    </tr>
		                    <tr>
		                        <th>총 결제금액</th>
		                        <td class="price--total"><span id="DISP_SUBTOTALPRICE">92,000</span> 원<span style="display:none;" id="DISP_SUBTOTALPRICE2">92,000</span></td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
	        </div>

			<div class="order order__pay">
				<!-- 결제수단 -->
				<div class="order__header">
					<h3>결제방법 선택</h3>
				</div>
				<div class="order__body">
					<div class="order_pay_include">
						<!-- [D] jquery include -->
					</div>
				</div>
			</div>


			<div class="order checkout__form form3">
				<div class="checkbox-basic order-agree">
		            <label for="orderAgree"><input type="checkbox" name="orderAgree" id="orderAgree" value="1" class="checkbox"><span class="label-text">주문하실 상품 및 결제, 주문정보 확인하였으며, 이에 동의합니다.(필수)</span></label>
		        </div>
		        <!-- checkout -->
		        <div class="button-checkout__wrap">
		            <button class="button--checkout" type="button" id="nextbutton1" name="nextbutton1" onclick="OrderProc('');">CHECK OUT</button>
		            <button class="button--checkout" type="button" id="nextbutton2" name="nextbutton2" disabled="" style="display: none;">CHECK OUT</button>
		        </div>
	        </div>
		</div>
		<!--- content : end -->
	</div>
</div>

<div class="footer">
    <!-- [D] jquery include -->
</div>
