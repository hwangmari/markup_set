<style>
.search_wrap{position:fixed;top:0;right:0;bottom:0;left:0;z-index:100;background:#fff}
.search_wrap .search_in{max-width:800px;margin:0 auto}
.search_wrap .search_area{position:relative}
.search_wrap .inpbx2{position:relative;padding-right:60px;border-bottom:4px solid #000}
.search_wrap .inpbx2 input{display:block;width:100%;border:0;background:#fff;font-size:36px;line-height:60px;color:#000}
.search_wrap .inpbx2 input::-webkit-input-placeholder{font-size:36px;color:#000}
.search_wrap .inpbx2 input::-moz-placeholder{font-size:36px;color:#000}
.search_wrap .inpbx2 input::-ms-input-placeholder{font-size:36px;color:#000}
.search_wrap .inpbx2 input::-moz-placeholder{font-size:36px;color:#000}
.search_wrap .btn_search{position:absolute;right:0;bottom:0;width:60px;height:60px}
.search_wrap .btn_clr{display:block;width:80px;height:80px;margin:70px auto}
.search_wrap .btn_del{width:30px;height:30px;font-size:12px;line-height:30px}
.search_wrap .search_lst{display:-webkit-flex;display:flex;margin-top:30px}
.search_wrap .search_lst>div{width:40%;padding-right:10%}
.search_wrap .search_lst h2{font-size:14px;line-height:30px}
.search_wrap .search_lst ul{margin-top:10px}
.search_wrap .search_lst ul a{font-size:16px;line-height:2.5;color:#000;display:block;overflow:hidden;white-space:nowrap;word-break:break-all;text-overflow:ellipsis}
@media screen and (max-width: 540px){
    .search_wrap{padding:15px 20px}
    .search_wrap .search_area{margin:0 -20px;padding:0 16px 0 10px}
    .search_wrap .inpbx2{overflow:hidden;position:relative;margin-right:36px;padding:0 45px 0 15px;border:0;border-radius:999em;background:#e4e4e4}
    .search_wrap .inpbx2 input{background:#e4e4e4;font-size:20px;line-height:34px}
    .search_wrap .inpbx2 input::-webkit-input-placeholder{font-size:20px;color:#000}
    .search_wrap .inpbx2 input::-moz-placeholder{font-size:20px;color:#000}
    .search_wrap .inpbx2 input::-ms-input-placeholder{font-size:20px;color:#000}
    .search_wrap .inpbx2 input::-moz-placeholder{font-size:20px;color:#000}
    .search_wrap .btn_search{width:36px;height:34px}
    .search_wrap .btn_clr{position:absolute;top:0;right:16px;width:36px;height:34px;margin:0;font-size:14px;color:#000;text-align:right}
    .search_wrap .search_lst{display:block}
    .search_wrap .search_lst>div{width:auto}
    .search_wrap .search_lst>div+div{margin-top:12px;padding-top:14px;border-top:1px solid #d4d4d4}
    .search_wrap .search_lst ul a{line-height:2.25}
}
</style>
