<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>Search filter :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
</head>
<body>
<div class="header_wrap">
	<!-- [D] jquery include -->
</div>

<style>
/* 페이지 공통 */
fieldset{padding:0;border:0;min-width:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
	.pc_view{display:none}
	.m_view{display:block}
}
</style>

<style>
.srch_tab{display:table;width:100%;table-layout:fixed}
.srch_tab li{display:table-cell;vertical-align:middle}
.srch_tab a{display:block;position:relative;margin-left:-1px;padding:0 20px 0 14px;border:1px solid #e4e4e4;border-right:0;font-size:12px;color:#000;line-height:54px}
.srch_tab a:after{position:absolute;top:50%;right:14px;height:14px;margin-top:-7px;content:''}
.srch_tab .best:after{width:14px;background:red}
.srch_tab .filter:after{width:18px;background:red}
.srch_tab .selected a{color:#375fff}
.srch_tab .selected a:after{background:#375fff}

.filter_slide{overflow-x:auto;padding:15px 0 15px 10px}
.filter_chklst{padding-right:10px}
.filter_chklst:after{display:block;clear:both;content:''}
.filter_chklst li{float:left;margin-left:6px}
.filter_chklst li:first-child{margin-left:0}
.filter_chklst .btn_chk{position:relative;height:32px;padding:0 34px 0 10px;border-radius:2px;background:#375fff;font-size:12px;color:#fff;vertical-align:top}
.filter_chklst .btn_chk:after{position:absolute;top:50%;right:6px;width:18px;height:18px;margin-top:-9px;background:url(../img/ico_delete.png) no-repeat;background-size:100% 100%;content:''}
.filter_chklst .btn_chk.color{padding-left:0;background:none}
.filter_chklst .btn_chk.color .in_color{display:inline-block;width:32px;height:32px;border:1px solid #d4d4d4;border-radius:999em;vertical-align:top;box-sizing:border-box}
</style>
<form action="#">
	<fieldset>
		<legend>검색 정렬 선택</legend>
		<div class="srch_filter">
			<ul class="srch_tab">
				<li>
					<a href="#" class="best">베스트순</a>
				</li>
				<li class="selected">
					<a href="#" class="filter">FILTER</a> <!--[D] 선택된 항목 li에 .selected 추가 -->
				</li>
			</ul>
			<div class="filter_slide">
				<!--[D] 선택된 li slide, .filter_chklst width = (li의 width값 + li 사이 간격 6px) * li 갯수 -->
				<ul class="filter_chklst" style="width:500px">
					<li>
						<button type="button" class="btn_chk">Women / Blog</button> <!--[D] 선택된 label text값 .btn_chk에 입력 -->
					</li>
					<li>
						<button type="button" class="btn_chk">로우로우</button> <!--[D] 선택된 label text값 .btn_chk에 입력 -->
					</li>
					<li>
						<button type="button" class="btn_chk">Women / Blog</button> <!--[D] 선택된 label text값 .btn_chk에 입력 -->
					</li>
					<li>
						<button type="button" class="btn_chk">로우로우</button> <!--[D] 선택된 label text값 .btn_chk에 입력 -->
					</li>
				</ul>
			</div>
		</div>
	</fieldset>
</form>
<div class="footer">
	<!-- [D] jquery include -->
</div>

<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
