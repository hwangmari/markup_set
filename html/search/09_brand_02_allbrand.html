.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){

    .m_view{display:block}

        <style>
        .brand_sorting .filter {display: inline-block;min-width:30px;height:45px;margin-left:5px;font-size:34px;color: #d4d4d4;font-weight:100;}
        .brand_sorting .filters .active{color:#000;font-weight: 500}
        .brand_sorting .filters .all{min-width:105px;margin-right:30px;text-align:left}
        .brand_sorting .filters.en .all{letter-spacing:6px}
        .brand_sorting .filters.en .filter{font-size:40px;}
        @media screen and (max-width: 540px){
            .brand_sorting .filter{display:block;height:auto;margin-left:0;font-size:11px;line-height:24px}
            .brand_sorting .filters{position:fixed;top:229px;right:11px}
            .brand_sorting .filters .all{display:none}
            .brand_sorting .filters.en .filter{font-size:11px}
        }
        </style>
        <div class="brand_sorting">
            <div class="filters">
                <button type="button" class="all filter" data-filter="kr">가나다.</button>
                <button type="button" class="filter" data-filter="kr-1">가</button>
                <button type="button" class="filter" data-filter="kr-2">나</button>
                <button type="button" class="filter" data-filter="kr-3">다</button>

                <button type="button" class="filter" data-filter="en-26">Z</button>
                <button type="button" class="filter" data-filter="en-27">ETC</button>
            </div>

        <style>
        .brand_section{ wrap;margin:30px 0 80px}
        .brand_section h1{font-size:90px;font-weight: 500}
        .brand_lst{overflow:hidden;}
        .brand_lst ul{display:flex;flex-wrap:wrap;margin:-10px 0 0}
        .brand_lst li{position:relative;width:20%;padding-top:10px}
        .brand_lst li:after{position:absolute;top:0;bottom:0;left:0;border-left:1px solid #ccc;content:''}
        .brand_lst a{display:block;margin:5px 0;padding:3px 0 0 30px}
        .brand_lst li:nth-child(5n+1) a{padding-left:0}
        .brand_lst li:nth-child(5n+1):after{display:none}
        .brand_lst a img{width:100%}
        .brand_lst a .en{font-size:14px;color:#000}
        .brand_lst a .kr{font-size:12px;color:#5d5d5d}
        @media screen and (max-width: 540px){
            .brand_lst ul{display:block}
            .brand_lst li{width:auto;padding-top:36px}
            .brand_lst li:first-child{padding-top:20px}
            .brand_lst li:after{display:none}
            .brand_lst a{display:inline-block;margin:0;padding:0}
            .brand_lst a .en{font-size:20px;font-weight:600;line-height:24px}
            .brand_lst a .kr{font-size:13px;line-height:22px}
