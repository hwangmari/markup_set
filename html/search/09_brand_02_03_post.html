<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>BRAND :: 29CM</title>

<body>
<div class="header_wrap">

<style>
/* 페이지 공통 */
fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
    .pc_view{display:none}
    .m_view{display:block}
}
</style>
<style>
.brand_wrap{min-width:900px;max-width:1600px;margin:0 auto;padding:0 50px}
.brand_wrap img{width:100%}
.brand_intro{position:relative}
.brand_intro .cnt_wrap{position:absolute;top:50%;left:70px;color:#fff;transform:translate(0,-50%);-ms-transform:translate(0,-50%)}
.brand_intro .cnt_wrap .brand{font-size:100px;line-height:100px}
.brand_intro .cnt_wrap .brand_kr{display:block;margin-top:30px;font-size:30px;font-weight:normal;line-height:40px}
.brand_intro .cnt_wrap .txt{margin-top:10px;font-size:16px;line-height:26px}
.brand_intro .cnt_wrap .like{display:block;margin-top:40px;font-size:12px;font-weight:normal}
.brand_intro .cnt_wrap .like .sp{display:block;width:26px;height:23px;margin-bottom:6px;background:red}

.about_section .about_tit{padding-bottom:10px;border-bottom:4px solid #000;font-size:26px;color:#000;line-height:30px}
.about_cntbx{margin-top:10px;padding:10px 0 80px;font-size:16px;color:#303033;line-height:26px}
.about_cntbx a{display:block;margin-top:52px;color:#303033}
.about_cntbx a+a{margin-top:0}

@media screen and (max-width: 540px){
    .brand_wrap{min-width:0;max-width:100%;margin:0;padding:0 0 20px}
    .brand_intro .cnt_wrap{right:0;left:18px;padding-right:86px}
    .brand_intro .cnt_wrap .brand{font-size:28px;line-height:32px}
    .brand_intro .cnt_wrap .brand_kr{margin-top:3px;font-size:15px;line-height:25px}
    .brand_intro .cnt_wrap .like{position:absolute;top:50%;right:33px;margin-top:0;text-align:center;transform:translate(0,-50%)}
    .about_section{padding:30px 20px}
    .about_cntbx{margin:0;padding:0 0 20px;font-size:15px;line-height:25px}
    .about_cntbx a{margin-top:38px}
}
</style>
<div class="brand_wrap">
    <section class="brand_intro">
        <div class="img_wrap"><img src="../img/@thum8.jpg" alt=""></div>
        <div class="cnt_wrap">
            <h3 class="brand">form by <br class="pc_view">Dentists <br>Appointment</h3>
            <strong class="brand_kr">폼 바이 덴티스츠 어포인트먼트</strong>
            <p class="txt pc_view">심플하고 합리적인 가격대의 캐쥬얼 라인</p>
            <strong class="like"><span class="sp">좋아요</span>123</strong>
        </div>
    </section>

    <div class="tab_category2">
    <!-- [D] jquery include -->
    </div>

    <style>
    /* 포스트 */
    .post_section{display:flex;flex-wrap:wrap}
    .post_section > li{padding-bottom:40px}
    @media (min-width:541px){
    .post_section{margin-left:-3.33%}
    .post_section > li{width:30%;margin-left:3.33%}
    }
    @media (max-width:540px){
    .post_section{margin-left:-2%}
    .post_section > li{width:48%;margin-left:2%}
    }
    </style>
    <!-- [D] post  -->
    <div class="post_content">
        <ul class="post_section">
            <li>
                <a href="#" class="evt_area">

                </a>
            </li>
            <li>
                <a href="#" class="evt_area">

                </a>
            </li>
            <li>
                <a href="#" class="evt_area">
                    <!-- <ruler-evt-area></ruler-evt-area> -->
                </a>
            </li>
        </ul>
    </div>

</div>

<div class="footer">

</div>

<script src="../../../js/jquery.include.js"></script>
</body>
</html>
