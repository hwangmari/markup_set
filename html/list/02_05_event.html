<style>
.evt_wrap{min-width:900px;max-width:1600px;margin:0 auto;padding:44px 40px 100px}
.evt_wrap>ul{display:-webkit-flex;display:flex;-webkit-align-items:flex-start;align-items:flex-start;-webkit-justify-content:flex-start;justify-content:flex-start;flex-wrap:wrap}
.evt_wrap>ul>li{-webkit-flex:1;flex:1;padding:10px}
.evt_wrap .tab_category{text-align:center}
.evt_wrap .tab_category ul{display:inline-block;margin-top:45px}
.evt_wrap .evt_section .flag{top:35%;left:70px}
.evt_wrap .evt_section .dscbx{position:absolute;top:40%;left:70px}
.evt_wrap .evt_section .dscbx h1{font-size:34px}
.evt_wrap .evt_section2 .flag{top:25%;left:50px}
.evt_wrap .evt_section2 .dscbx{position:absolute;top:30%;left:50px}
.evt_wrap .evt_section2 .dscbx h1{font-size:34px}
.evt_wrap .evt_section3>li{-webkit-flex:none;flex:none;width:33.33%;box-sizing:border-box}
.evt_wrap .evt_section3 .evt_area{margin:0;margin-top:40px;box-sizing:border-box}
.evt_wrap .evt_section3 .imgbx{position:relative}
.evt_wrap .evt_section3 .flag{bottom:0;left:0}
.evt_wrap .evt_section3 .dscbx h1{font-size:22px}
</style>
