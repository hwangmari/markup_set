.pt_wrap{min-width:900px;max-width:1600px;margin:0 auto;padding:70px 50px;}

.pt_lst li>a{display:block;position:relative;padding-bottom:150px;color:#000}
.pt_lst .imgbx img{width:100%}
.pt_lst .dscbx h2{margin-top:18px;font-size:34px;line-height:1.29;color:#000}

.pt_lst .dday_area .bar{height:4px}

.pt_lst .dday_area .dday_date{bottom:-50px;width:100%;color:inherit;font-size:28px;font-family:"campton";font-weight:bold;letter-spacing:1.5px;font-style:italic;text-align:left}
.pt_lst_end{display:-webkit-flex;display:flex;flex-wrap:wrap;margin-left:-20px;}

.pt_lst_end li>a{display:block;position:relative;margin-left:20px;padding-bottom:80px;color:#000}
.pt_lst_end .dday_date{margin-top:20px;font-size:28px;font-weight:bold;letter-spacing:1.5px;font-style:italic;text-align:left;color:#e4e4e4}
.pt_lst_end .dday_date span{display:inline-block;margin-right:10px;color:#ff4800}
