<!-- Layer -->
<style type="text/css">

/* 레이어 */
.ly_review{display:none;position:fixed;top:0;right:0;left:0;bottom:0;z-index:200;background:rgba(0,0,0,.85)}
.ly_review .btn_close .sp{display:inline-block;overflow:hidden;width:100%;height:100%;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.ly_review .ratingbx{display:flex;align-items:center;justify-content:center}
.ly_review .ratingbx span{display:inline-block;overflow:hidden;width:24px;height:24px;margin:0 5px;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.ly_review .photobx{display:flex;align-items:flex-start;position:relative;letter-spacing:-4px}
.ly_review .photobx .uploadbx{display:block;position:relative;width:62px;height:62px;margin:0 3px 0 0}
.ly_review .photobx .uploadbx .btn_upload{position:absolute;top:0;right:0;bottom:0;left:0;z-index:10}
.ly_review .photobx .uploading .btn_upload{display:none}
.ly_review .photobx .uploadbx .uploadimg{position:absolute;top:0;right:0;bottom:0;left:0;background-position:50% 50%;background-size:cover;}
.ly_review .photobx .uploadbx .uploadimg .btn_bor{    overflow: hidden;
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 10;
    width: 22px;
    height: 22px;
    background: url(https://img.29cm.co.kr/next29cm/product/btn_review.png) no-repeat 0 0;
    background-size: 22px 22px;
    line-height: 100em;
    vertical-align: top;}
.ly_review .txtarea{position:relative;margin-top:10px;height:262px;background:#f1f1f1}
.ly_review .txtarea textarea{display:block;overflow:auto;width:100%;height:100%;padding:17px 50px 17px 20px;border:transparent;background:transparent;outline:none;font-size:14px;line-height:22px;color:#000;vertical-align:top;box-sizing:border-box;resize:none}
.ly_review .txtarea span{position:absolute;top:17px;right:20px;font-size:12px;line-height:22px;color:#303033}
@media screen and (min-width:541px){
	.ly_review .ly_inner{position:absolute;top:50%;left:50%;width:680px;height:680px;padding:46px 20px 90px;background:#fff;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);box-sizing:border-box}
	.ly_review .my_tit{padding-bottom:8px;border-bottom:2px solid #303033;font-size:18px;line-height:24px}
	.ly_review .ratingbx{padding:80px 0 70px}
	.ly_review .btn_review{display:inline-block;position:absolute;bottom:40px;right:20px;width:100px;height:40px;background:#303033;font-size:13px;color:#fff;text-align:center;line-height:40px}
	.ly_review .btn_close{position:absolute;top:20px;right:20px;width:46px;height:46px;z-index:10}
}
@media screen and (max-width:540px){
	.ly_review{overflow-y:auto;background:#f1f1f1;padding:0 0 90px}
	.ly_review .ly_inner{overflow-y:auto;width:auto;height:auto;top:0;right:0;left:0;bottom:0;padding:100px 0 0;background:#fff}
	.ly_review .my_tit{position:absolute;top:20px;left:0;right:0;font-size:20px;font-weight:500; text-align:center;color:#000;}
	.ly_review .ratingbx{padding:80px 0 90px}
	.ly_review .photobx{padding:0 20px}
	.ly_review .btn_review{display:block;position:absolute;bottom:0;right:0;left:0;height:70px;background:#000;font-size:16px;color:#fff;text-align:center;line-height:70px}
	.ly_review .btn_close{position:absolute;top:0;left:0;width:60px;height:60px;z-index:10}
}
</style>
<div class="ly_review" style="display:block">
	<div class="ly_inner">
		<h2 class="my_tit">리뷰 작성</h2>
		<div class="review_area">
			<div class="ratingbx">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="photobx">
				<div class="uploadbx uploading">
					<button class="btn_upload" type="button"><span class="sp">사진 업로드</span></button>
					<div class="uploadimg" style="background-image: url(https://img.29cm.co.kr/contents/itemDetail/201706/cut4_120170626151125.jpg)">
						<button class="btn_bor" type="button">삭제</button>
			        </div>
				</div>
			</div>
			<div class="txtarea">
				<textarea name="name" rows="8" cols="80" placeholder="최소 5자 이상 작성해주세요. 30자 이상 작성하시면 더 많은 마일리지가 적립됩니다."></textarea>
				<span>100</span>
			</div>
			<a href="#" class="btn_review">등록하기</a>
		</div>
		<button type="button" class="btn_close"><span class="sp">닫기</span></button>
	</div>
</div>

	<!-- [D] jquery include -->
</div>
