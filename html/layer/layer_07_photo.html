<style>
/* 페이지 공통 */
fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
    .pc_view{display:none}
    .m_view{display:block}
}
</style>
<!-- Layer -->
<style>
.ly_photo{background:rgba(0,0,0,.85)}
.ly_photo img{width:100%}
.ly_photo .ly_inner{display:-webkit-box;top:0;right:0;left:0;bottom:50px;padding:0;background:none;color:#fff;-webkit-box-orient:vertical;-webkit-box-pack:center}
.ly_photo .slide_wrap{overflow-x:auto;position:relative;box-sizing:border-box}
.ly_photo .slide_lst li{float:left}
.ly_photo .slide_btn_bx button{position:fixed;top:50%;width:50px;height:375px;margin-top:-213px}
.ly_photo .slide_btn_bx button .sp{width:20px;height:40px}
.ly_photo .slide_btn_bx .btn_prev{left:0}
.ly_photo .slide_btn_bx .btn_next{right:0}
.ly_photo .slide_photo_thum{position:fixed;bottom:0;right:0;left:0;padding:20px}
.ly_photo .slide_photo_thum li{width:60px;height:60px;margin-left:5px}
.ly_photo .slide_photo_thum li:last-child{margin-right:20px}
</style>
<div class="ly_wrap ly_photo" style="display:block">
	<div class="ly_inner">
		<h4 class="blind">포토 후기</h4>
		<div class="slide_wrap slide_view">
			<!--[D] slide, .slide_wrap>.slide_lst width = li width값(화면 넓이값)의 합 -->
			<ul class="slide_lst" style="width:750px">

				</li>

			<div class="slide_btn_bx">

			</div>
		</div>
		<div class="slide_wrap slide_photo_thum">
