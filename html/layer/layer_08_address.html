<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>쿠폰 발급 :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
</head>
<body>
<div class="header_wrap">
	<!-- [D] jquery include -->
</div>

<!-- Layer -->
<style>
.layer_delivery{display:none;position:fixed;top:0;right:0;left:0;bottom:0;z-index:200;background:rgba(0,0,0,.3)}
.delivery__wrap{position:absolute;top:50%;left:50%;width:600px;height:540px;padding:30px;background:#fff;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);box-sizing:border-box}
.delivery__header{position:relative;padding-top:1.8%;padding-bottom:2.8%;border-bottom:6px solid #000}
.delivery__header h1{padding:0;font-size:0.875rem;font-weight:500;color:#000}
.delivery__header .button--close{position:absolute;top:0;right:0;overflow:hidden;width:22px;height:22px;text-indent:-9999em;background:url('//image.29cm.co.kr/mall/order/button-popup-close.png') no-repeat 0 0;border:0;background-size:contain}
.delivery__body{padding:3% 0}
.receiver__list{border-bottom:1px solid #000}
.receiver__list li{display:table;width:100%;padding:3.65% 0;border-top:1px solid #d4d4d4;font-size:0.75rem}
.receiver__list li:first-child{border-top:0}
.receiver__list .receiver__item{display:table-cell;box-sizing:border-box;width:100%;padding-right:40px;vertical-align:middle}
.receiver__list li a{display:inline-block;text-decoration:none;font-size:0.75rem;line-height:1.8333em;font-weight:500;color:#5d5d5d}
.receiver__list li a:hover{color:#000;text-decoration:underline}
.receiver__list .receiver-info::after{content:'';display:block}
.receiver__list .receiver__button{display:table-cell;vertical-align:middle;text-align:right}
.receiver__list .receiver__button .button--default{padding:0;margin:2px;border:1px solid #a6a6a6;border-radius:0;width:110px;height:30px;line-height:30px;background:#fff;font-weight:500}
.receiver__list .receiver__button .button--default:hover{background:#fff}
.receiver__list .receiver__button .button--remove{padding:0;margin:2px;border:1px solid #a6a6a6;border-radius:0;width:40px;height:30px;line-height:30px;background:#fff;font-weight:500}
.receiver__list .receiver__button .button--remove:hover{background:#fff}
.receiver__list .receiver__list--empty{display:table-cell;height:80vh;vertical-align:middle;text-align:center;font-size:0.875rem}
.reciever__paging{margin-top:5%;text-align:center;font-size:0.75rem;color:#a0a0a0}
.reciever__paging a{color:#a0a0a0}
.reciever__paging a + a{margin-left:5px}
.reciever__paging .prev + a{margin-left:15px}
.reciever__paging .next{margin-left:15px}
.reciever__paging .active{color:#000}
</style>
<div class="layer_delivery" style="display:block">
	<div class="delivery__wrap">
		<div class="delivery__header">
			<h1>배송지 선택</h1>
			<button type="button" class="button--close" onclick="window.close();">닫기</button>
		</div>
		<div class="delivery__body">
			<ul class="receiver__list">
				<li>
					<div class="receiver__item">
						<a href="#">
							<span class="receiver-info receiver__name">조가윤
								<span>[회원정보 기본배송지]</span>
							</span>
							<span class="receiver-info receiver__phone">HP : 010-4201-9123 , TEL : --</span>
							<span class="receiver-info receiver__address">[442-843]&nbsp;서울특별시 마포구 양화로10길 45 (서교동)&nbsp;없음</span>
						</a>
					</div>
				</li>
				<li>
					<div class="receiver__item">
						<a href="#">
							<span class="receiver-info receiver__name">조가윤
							</span>
							<span class="receiver-info receiver__phone">HP : 010-4201-9123 , TEL : --</span>
							<span class="receiver-info receiver__address">[442-843]&nbsp;서울특별시 마포구 양화로10길 45 (서교동)&nbsp;없음</span>
						</a>
					</div>
					<div class="receiver__button">
						<!-- button type="button" class="button--default">기본배송지로등록</button -->
						<button type="button" class="button--remove">삭제</button>
					</div>
				</li>
			</ul>
			<div class="reciever__paging">
				<a href="#" class="prev">&lt;</a>
				<a href="#" class="active">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#" class="next">&gt;</a>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<!-- [D] jquery include -->
</div>

<script src="../../../js/jquery.include.js"></script>
</body>
</html>
