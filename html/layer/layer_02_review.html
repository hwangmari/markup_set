<!-- Layer -->
<style type="text/css">
.ly_review .ly_inner{width:850px;height:680px;padding:60px 75px 40px}
.ly_review .slide_lst:after{display:block;clear:both;content:''}
.ly_review .review_area{position:relative;min-height:350px;margin-top:40px;padding-left:375px}
.ly_review img{width:100%;height:100%}
.ly_review .sp,.ly_review .btn_review_more:after{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.ly_review .review_alright{position:relative;min-height:350px}
.ly_review .user{display:block;font-size:16px;color:#303033}
.ly_review .review_info{position:absolute;top:0;right:0;overflow:hidden}
.ly_review .review_info dt,.ly_review .review_info dd{float:left}
.ly_review .review_info .date{margin-right:10px;font-size:13px;line-height:26px}
.ly_review .review_info .star{padding-top:2px}
.ly_review .review{margin-top:20px;font-size:14px;color:#303033;line-height:24px}
.ly_review .btn_review_more{position:absolute;top:100%;right:0;font-size:14px;font-weight:600;color:#303033;line-height:48px}
.ly_review .btn_review_more:after{width:14px;height:28px;margin-left:15px;vertical-align:middle;content:''}
.slide_review_photo{overflow:hidden;position:relative;padding:0 40px}
.slide_review_photo .slide_lst li{float:left;width:80px;height:80px;margin-left:10px;background:#d8d8d8}
.slide_review_photo .slide_lst li:first-child{margin-left:0}
.slide_review_photo .slide_btn_bx button{position:absolute;top:0;width:30px;height:80px;border:1px solid #e4e4e4;background:#fff}
.slide_review_photo .slide_btn_bx button .sp{width:8px;height:16px}
.slide_review_photo .slide_btn_bx .btn_prev{left:0}
.slide_review_photo .slide_btn_bx .btn_next{right:0}
.slide_up_photo{overflow:hidden;position:absolute;top:0;left:0;width:350px}
.slide_up_photo li{float:left;width:350px;height:350px}
.slide_up_photo .slide_btn_bx{font-size:0;text-align:right}
.slide_up_photo .slide_btn_bx button{width:48px;height:48px;margin-left:-1px;border:1px solid #d4d4d4}
.slide_up_photo .slide_btn_bx button .sp{width:14px;height:28px}
@media screen and (max-width:540px){
	.ly_review{background:rgba(0,0,0,.85)}
	.ly_review .ly_inner{width:auto;height:auto;top:0;right:0;left:0;bottom:0;padding:100px 20px 50px;background:none;color:#fff}
	.ly_review .review_area{min-height:0;margin:0;padding:0;}
	.ly_review .review_alright{min-height:0}
	.ly_review .review{font-size:13px;color:#fff;line-height:22px}
	.ly_review .pc_view{display:none}
	.ly_review .btn_review_more{display:block;position:static;margin-top:10px;font-size:13px;color:#fff;line-height:22px;text-decoration:underline}
	.ly_review .btn_review_more:after{display:none}
	.slide_up_photo{position:static;width:auto;margin:0 -20px}
}
</style>
