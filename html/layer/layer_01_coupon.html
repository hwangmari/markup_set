<!-- Layer -->
<style type="text/css">
.ly_coupon .ly_inner{padding:70px 40px 40px}
.ly_coupon .tit{font-size:30px;font-weight:600;text-align:center}
.ly_coupon .my_coupon{display:block;width:300px;height:148px;margin:33px auto 0	;padding-left:50px;background:url(../img/img_coupon.png) no-repeat;background-size:100% 100%;font-size:50px;font-weight:normal;color:#fff;line-height:148px;text-align:center;box-sizing:border-box}
.ly_coupon .my_coupon .num{font-size:94px}
.ly_coupon .cp_info{overflow:hidden;margin-top:39px;font-size:14px;line-height:26px}
.ly_coupon .cp_info dt{float:left;min-width:112px;font-weight:600}
.ly_coupon .cp_info dd{overflow:hidden}
.ly_coupon .cp_use{margin-top:13px;padding-top:20px;border-top:1px solid #dcdcdc}
.ly_coupon .cp_use dt{margin-bottom:10px;font-size:20px;font-weight:600;color:#111;line-height:30px}
.ly_coupon .cp_use dd{font-size:12px;color:#303033;line-height:24px}
@media screen and (max-width:540px){
	.ly_coupon{background:rgba(0,0,0,.85)}
	.ly_coupon .ly_inner{top:0;right:0;left:0;bottom:0;background:none;color:#fff}
	.ly_coupon .tit{font-size:26px}
	.ly_coupon .my_coupon{width:256px;height:126px;line-height:126px}
	.ly_coupon .my_coupon .num{font-size:86px}
	.ly_coupon .cp_info{margin-top:30px;font-size:13px;line-height:20px}
	.ly_coupon .cp_info dt{float:none;min-width:0;margin-top:7px;font-weight:normal;opacity:.5}
	.ly_coupon .cp_use{margin-top:20px;padding-top:0;border-top:0}
	.ly_coupon .cp_use dt{margin-bottom:0;font-size:0;line-height:1}
	.ly_coupon .cp_use dd{color:#fff}
}
</style>
<div class="ly_wrap ly_coupon" style="display:block">
	<div class="ly_inner">
		<h4 class="tit">쿠폰이 발급되었습니다</h4>
		<strong class="my_coupon"><span class="blind">29CM COUPON</span><span class="num">15</span>%</strong>
		<dl class="cp_info">
			<dt>쿠폰명</dt>
			<dd>컨버스 5% 할인 쿠폰</dd>
			<dt>쿠폰번호</dt>
			<dd>1485</dd>
			<dt>쿠폰설명</dt>
			<dd>컨버스 5% 할인 쿠폰(족용상품 4개)</dd>
			<dt>쿠폰유효기간</dt>
			<dd>2017-04-10~2017-04-30</dd>
		</dl>
		<dl class="cp_use">
			<dt><span class="pc_view">사용시 주의사항</span></dt>
			<dd>발행된 쿠폰은 [마이페이지]에서 확인하실 수 있습니다.</dd>
			<dd>각 쿠폰은 한번씩만 받을 수 있습니다.</dd>
			<dd>각 쿠폰은 할인되는 해당 상품이있습니다.</dd>
		</dl>
		<button type="button" class="btn_close"><span class="sp">닫기</span></button>
	</div>
