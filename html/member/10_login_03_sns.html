<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>로그인 SNS 계정 회원가입</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<style type="text/css">
/* 페이지 공통 */
fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
	.pc_view{display:none}
	.m_view{display:block}
}
</style>

<style>
/* 공통 */
.login_sns_wrap{display:flex;width:800px;margin:100px auto 200px;letter-spacing:-0.5px}
.login_sns_wrap .login_sns_info{padding:0 28px}
.login_sns_wrap .login_sns_info h1{padding-bottom:10px;border-bottom:4px solid #000;font-size:22px;line-height:30px;font-weight:400}
.login_sns_wrap .login_sns_info p{padding:20px 0;font-size:14px;line-height:24px}
.login_sns_wrap .login_sns_info a{display:block;height:48px;line-height:48px;font-weight:600}
.login_sns_wrap .btn_login{border:1px solid #000;background:#000;font-size:20px;color:#fff}
.login_sns_wrap .btn_sns_signup{border:1px solid #000;font-size:14px;color:#000}
@media screen and (max-width: 540px){
	/* 공통 */
	.login_sns_wrap{display:block;width:auto;margin:0;padding:0 40px}
	.login_sns_wrap .login_sns_info{margin-top:60px;padding:0}
	.login_sns_wrap .login_sns_info:first-child{margin-top:0}
	.login_sns_wrap .login_sns_info h1{font-size:18px;font-weight:600;line-height:24px}
	.login_sns_wrap .login_sns_info p{padding:9px 0 16px;font-size:13px;line-height:22px}
	.login_sns_wrap .login_sns_info a{height:60px;line-height:60px}
	.login_sns_wrap .btn_sns_signup{font-size:18px;color:#000}
}
</style>

</head>
<body>
<div class="header_wrap">
    <!-- [D] jquery include -->
</div>

<!-- 10_login_03_sns login -->
<div class="login_sns_wrap">
	<div class="login_sns_info">
		<h1>29CM 회원이신 경우</h1>
		<p>
			29CM 아이디/비밀번호로 로그인 해주세요.<br>
			로그인 시 사전에 인증받은 SNS 계정이 자동으로 연결됩니다.<br>
			이후 SNS 계정으로 간편 로그인 서비스를 이용하실 수 있습니다.
		</p>
		<a href="#" class="btn btn_login">LOGIN</a>
	</div>
	<div class="login_sns_info">
		<h1>29CM 회원이 아닌 경우</h1>
		<p>
			SNS 계정으로 빠르고 편리하게 29CM 회원으로 가입 해주세요.<br>
			가입완료 시 사전에 인증받은 SNS 계정이 자동으로 연결됩니다.<br>
			이후 SNS 계정으로 간편 로그인 서비스를 이용하실 수 있습니다.
		</p>
		<a href="#" class="btn btn_sns_signup">SNS계정으로 회원가입</a>
	</div>
</div>

<div class="footer">
    <!-- [D] jquery include -->
</div>

<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
