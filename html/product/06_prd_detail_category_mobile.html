<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<style type="text/css">
/* 페이지 공통 */
fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.sp{display:inline-block;overflow:hidden;background:red;font-size:1px;line-height:9999px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
	.pc_view{display:none}
	.m_view{display:block}
	.detail_cnt_wrap{max-width:auto;padding:0 20px}
}

/* 카테고리 */
.category_wrap{overflow-y:auto;position:fixed;top:0;right:0;left:0;bottom:0;z-index:1000;background:#fff}
.category_wrap .category_inner{padding:0 20px 150px}
.category_wrap .btn_close{width:60px;height:60px}
.category_wrap .btn_close .sp{width:22px;height:22px}
.category_lst>li{margin-top:13px}
.category_lst>li:first-child{margin-top:0}
.category_lst .btn_cate{width:100%;height:45px;font-size:26px;font-weight:600;color:#000;text-align:left}
.category_lst .btn_cate .num{font-size:14px;font-weight:normal;color:#a0a0a0}
.category_lst .sel_lst{display:none}
.category_lst .sel_lst ul a{display:block;font-size:15px;color:#000;line-height:42px}
.category_lst .opened .sel_lst{display:block}
.category_lst .opened .btn_cate{color:#ff4800}
.category_lst .opened .btn_cate:after{display:inline-block;width:20px;height:20px;margin-left:15px;background:red;vertical-align:middle;content:''}
.category_lst .opened .btn_cate .num{color:#ff4800}
.category_lst .opened .selected a{color:#ff4800}
.category_bot{display:-webkit-box;position:fixed;bottom:0;right:0;left:0;height:120px;padding:0 20px;background:#d8d8d8;font-size:18px;color:#fff;line-heigth:22px;-webkit-box-orient:vertical;-webkit-box-pack:center}

@media screen and (min-width: 541px){
	.category_lst .num{display:none}
	.category_lst .small{display:none}
}
@media screen and (max-width: 540px){
}
</style>
</style>
</head>
