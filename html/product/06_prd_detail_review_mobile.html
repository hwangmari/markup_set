<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>상품상세 상품후기 :: 29CM</title>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
<style type="text/css">
/* 페이지 공통 */
fieldset{padding:0;border:0}
.blind,legend{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:100px;white-space:nowrap}
.pc_view{display:block}
.m_view{display:none}
@media screen and (max-width: 540px){
	.pc_view{display:none}
	.m_view{display:block}
	.detail_cnt_wrap{max-width:auto;padding:0 20px}
}

/* Q&A 쓰기 */
.review_write_wrap{padding:20px 0}
.review_write_wrap .field_section li{padding:0 20px}
.review_write_wrap .field_section li+li{margin-top:10px}
.review_write_wrap .field_section .qna{padding:0}
.review_write_wrap .inpbx{padding-left:0;border-width:0 0 1px}
.review_write_wrap .email .inpbx{border-width:0}
.review_write_wrap .inptxtbx{border-top:1px solid #e4e4e4;background:#f5f5f5}
.review_write_wrap .inptxtbx textarea{min-height:367px;border:0}
</style>
</style>
</head>
<body>
	<form action="#">
	<fieldset>
		<legend>상품후기 쓰기</legend>
		<div class="review_write_wrap">
			<ul class="field_section">
				<li>
					<div class="inpbx">
						<input type="text" placeholder="이름을 입력해 주세요">
					</div>
				</li>
				<li class="email">
					<div class="inpbx">
						<input type="text" placeholder="이메일을 입력해 주세요">
					</div>
					<span class="ckbx">
						<!-- [D] jquery include -->
					</span>
				</li>
				<li class="qna">
					<div class="inptxtbx">
						 <textarea rows="5" cols="1" class="field_inp" placeholder="상품후기를 입력해 주세요."></textarea>
					</div>
				</li>
			</ul>
		</div>
	</fieldset>
	</form>
<!-- [D] 소스 관리를 위한 jquery 선언입니다. 개발시 삭제 부탁드립니다 -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../../../js/jquery.include.js"></script>
</body>
</html>
