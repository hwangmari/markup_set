body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button,table{font-size:14px;font-family:'나눔고딕',NanumGothic,'맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Helvetica,AppleGothic,sans-serif;line-height:1.25em}
body.s,.s input,.s textarea,.s select,.s button,.s table{font-family:Helvetica}
ul,ol{list-style:none}
a{color:#000;text-decoration:none}
.u_vc{position:absolute;*left:-9999em;z-index:-1;font-size:4px;line-height:1px;color:transparent}
body{position:relative;padding:0 14px;background-color:#fff;color:#000;word-wrap:break-word;-webkit-text-size-adjust:none}
header{position:relative;padding:1em 4em .9em .1em;border-bottom:3px solid #222}
header a{position:absolute;top:4em;right:0;color:#999;font-size:.9em;line-height:2em}
.hd_h1{font-size:1.4em}
h1{padding:2em .1em .4em}
.sec_h{clear:both;padding:2em .1em .4em;border-bottom:1px solid #000;font-size:1em}

footer{clear:both;margin:2.5em 0 4em;padding:6px 2px 2px;background:#f4f4f4;font-size:.86em;line-height:1.6em;color:#333;text-align:center}
dt,dd{display:inline;color:#333}
dt:after{display:inline;content:': '}
dd:last-of-type{display:inline-block;color:#aaa}
.status{display:inline-block;margin:1px 0 -1px 7px;font-size:.75em;font-weight:bold;color:#ff00d8;vertical-align:top;text-decoration:underline}
.status.new{color:#19a5fa}
.done a{color:#00bcd4;font-weight:500}
.todo a{color:#ff4800;font-weight:500}
.todo a:after{display:inline-block;margin-left:10px;color:#ff4800;content:'todo'}
.new a{color:#009688;font-weight:500}
.no a,.no span{color:#ededed;text-decoration:line-through;}
.no a:after{display:inline-block;margin-left:10px;color:#999;content:'개편제외'}
